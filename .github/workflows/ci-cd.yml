name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dfn_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd backend && npm install
    
    - name: Lint backend
      run: cd backend && npm run lint
    
    - name: Build backend
      run: cd backend && npm run build
    
    - name: Run backend tests
      run: cd backend && npm test
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/dfn_test
        JWT_SECRET: test-secret
        NODE_ENV: test

  frontend-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        cd frontend && npm install
    
    - name: Lint frontend
      run: cd frontend && npm run lint
    
    - name: Build frontend
      run: cd frontend && npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:4000
    
    - name: Run frontend tests
      run: cd frontend && npm test

  deploy-backend:
    needs: [backend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Railway
      run: echo "Deploy backend to Railway (configure with Railway CLI)"
      # Add Railway deployment steps here

  deploy-frontend:
    needs: [frontend-test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Deploy to Vercel
      run: echo "Deploy frontend to Vercel (auto-deploys via Vercel integration)"
      # Vercel will auto-deploy when connected to the repository
